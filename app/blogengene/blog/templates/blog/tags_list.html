{% extends 'blog/base_blog.html' %}

{% block title %} 
    Tags link
{% endblock %}

{% block content %}
    <h1 class='mb-4'>Tags:</h1>
    {%  for tag in tags  %}        
        <div class="h3"><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a> <sup>{{ tag.posts.all.count }}</sup></div>
    {% endfor %}
{% endblock %}
