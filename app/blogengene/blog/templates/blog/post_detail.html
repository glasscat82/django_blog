{% extends 'blog/base_blog.html' %}

{% block title %} 
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class='mb-4'>
        {{ post.title }}
    </h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fa fa-calendar"></i> {{ post.date_pub|date:"d/m/Y H:i" }}
        </div>
        <div class="card-body">           
            <p class="card-text">{{ post.body }}</p>
            <a href="{% url 'posts_list_url' %}" class="btn btn-light btn-sm">&larr; list</a>
        </div>
        <div class="card-footer text-muted">
            Tags: 
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
            {% endfor %}
        </div>
    </div>   
{% endblock %}
