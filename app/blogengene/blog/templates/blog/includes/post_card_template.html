<div class="card mb-4">
    <div class="card-header">
        <i class="fa fa-calendar"></i> {{ post.date_pub|date:"d/m/Y H:i" }}
    </div>
    {% if post.image %}
    <img src="{{ MEDIA_URL }}{{ post.image }}" class="card-img-top" alt="">    
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-light btn-sm">Read &rarr;</a>
    </div>
    {% if post.tags.all %}
    <div class="card-footer text-muted">        
        Tags: 
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}        
    </div>
    {% endif %}
</div>
